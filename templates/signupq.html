<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Signup</title>
    <!-- Include any CSS or Bootstrap links here -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="relative py-16 bg-gray-900">
        <div class="container relative m-auto px-6 text-gray-500 md:px-12 xl:px-40">
          <div class="m-auto space-y-8 md:w-8/12 lg:w-6/12 xl:w-6/12">
            <img src="{{ url_for('static', filename='Ebook-pana.png') }}"  loading="lazy" class="ml-4 w-10" alt="tailus logo" />
            <div class="rounded-3xl border border-gray-100 bg-white dark:bg-gray-800 dark:border-gray-700 shadow-2xl shadow-gray-600/10 backdrop-blur-2xl">
              <div class="p-8 py-12 sm:p-16">
                <h2 class="mb-8 text-2xl font-bold text-gray-800 dark:text-white">Add New Student</h2>
                <form id="signupForm" action="" class="space-y-8">
                  <div class="space-y-2">
                    <label for="name" class="text-gray-600 dark:text-gray-300">Name</label>
                    <input type="text" id="name" name="name" placeholder="name" required
                      class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
                    />
                  </div>
                  <div class="space-y-2">
                    <label for="username" class="text-gray-600 dark:text-gray-300">UserName</label>
                    <input type="text" id="username" name="username" placeholder="Username" required
                      class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
                    />
                  </div>
      
                  <div>
                    <div class="flex items-center justify-between">
                      <label for="pwd" class="text-gray-600 dark:text-gray-300">Password</label>
                      <button class="-mr-2 p-2" type="reset">
                      </button>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Password" required
                      class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
                    />
                  </div>
      
                  <button type="submit" id="submitButton" class="relative flex h-11 w-full items-center justify-center px-6 before:absolute before:inset-0 before:rounded-full before:bg-primary before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95">
                    <span class="relative text-base font-semibold text-white dark:text-dark">Connect</span>
                  </button>
                </form>
              </div>
            </div>
            <div class="space-x-4 text-center text-gray-500">
              <span>&copy; LMS</span>
              <a href="#" class="text-sm hover:text-primary">Contact</a>
              <a href="#" class="text-sm hover:text-primary">Privacy & Terms</a>
            </div>
          </div>
        </div>
      </div> 
      
      <!-- Success Popup -->
      <div id="successPopup" class="fixed inset-0 flex items-center justify-center hidden bg-gray-900 bg-opacity-75">
        <div class="bg-white p-8 rounded-lg shadow-md">
          <p class="text-green-500 font-semibold text-center">Student added successfully!</p>
          <button id="closeSuccessPopup" class="absolute top-0 right-0 mt-1 mr-1 text-gray-400 hover:text-gray-600">&times;</button>
        </div>
      </div>
      
      <!-- Error Popup -->
      <div id="errorPopup" class="fixed inset-0 flex items-center justify-center hidden bg-gray-900 bg-opacity-75">
        <div class="bg-white p-8 rounded-lg shadow-md">
          <p class="text-red-500 font-semibold text-center">Please fill all the fields!</p>
          <button id="closeErrorPopup" class="absolute top-0 right-0 mt-1 mr-1 text-gray-400 hover:text-gray-600">&times;</button>
        </div>
      </div>
      
      <script>
        const signupForm = document.getElementById('signupForm');
        const successPopup = document.getElementById('successPopup');
        const errorPopup = document.getElementById('errorPopup');
        const submitButton = document.getElementById('submitButton');
        document.getElementById('closeSuccessPopup').addEventListener('click', function() {
          document.getElementById('successPopup').classList.add('hidden');
        });

        // Close error popup
        document.getElementById('closeErrorPopup').addEventListener('click', function() {
          document.getElementById('errorPopup').classList.add('hidden');
        });
        signupForm.addEventListener('submit', function(event) {
          event.preventDefault();
          const formData = new FormData(signupForm);
          const name = formData.get('name');
          const username = formData.get('username');
          const password = formData.get('password');
          
          if (name && username && password) {
            // Show success popup
            successPopup.classList.remove('hidden');
            // You can redirect or perform any action here after successful signup
          } else {
            // Show error popup
            errorPopup.classList.remove('hidden');
          }
        });
      </script>
</body>
</html>
